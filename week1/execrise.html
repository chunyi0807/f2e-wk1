        <h2>創業給你視野</h2>
        <p>如果當初我不是創業，⽽是去某⼤電⼦公司上班，四
            年之後，頂多是⼀個產品經理。能看到的，⼤概就是某個產品的規
            格、有什麼其他代⼯廠競爭、要⽤什麼價格去競爭等等。這些經驗
            或許也不錯，但是還是相當狹窄，很難比得上我創業四年所看到的
            ⾼度。或許碩網沒有像我們原先設定⼀樣變得超級成功，但是所有
            創業夥伴們從中得來的經驗，卻是你花錢也買不到的。</p>
